<html>
  <head>
    <style>
      .hit{
        /*border: solid blue;*/
        border-color: blue;
        border-style: solid;
        border-width: 10px;
      }
    </style>
  </head>
  <body>
    <script>
    var counter=0;
    var hitcount=0;
    
    
    
    function monkey(){
      if(Math.random()<=0.5){
        img1.src="img/o.png"
      }else{
        img1.src="img/x.png"
        counter=counter+1;
      }
      img1.className=""
    }
      
      function reset(){
        clearInterval(handle)
        console.log("你點擊到幾次:"+hitcount)
      }
      function restart(){
        handle=setInterval(monkey,1000)
      }
      var hitcount=0;
      function hit(e){
        
        if(e.src=="file:///C:/temp/home/img/o.png"){
          hitcount=hitcount+1;
          e.className="hit"
        }
        
      }
      
    </script>
    <img id="img1" src="img/o.png" style="height:80px;wide=80px" onclick="hit(this)">
    <br/>
    <input type="button" value="開始" onclick="restart()">
    <input type="button" value="結束" onclick="reset()">
  </body>
</html>
